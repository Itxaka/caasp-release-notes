sudo: required
language: bash
services:
  - docker

env:
  global:
    - secure: ""
    - COMMIT_AUTHOR_MAIL: "doc-team@suse.com"
    - LIST_PACKAGES=0
    - PUBLISH_PRODUCTS="master 4.0-beta2"

before_install:
  - wget https://raw.githubusercontent.com/openSUSE/doc-ci/develop/travis/travis.sh
  - docker build -t sle-doc-image .
  # list the installed packages (just for easier debugging)
  - docker run --rm -it sle-doc-image rpm -qa | sort

script:
  - docker run --rm -it sle-doc-image /bin/bash -c '/bin/bash travis.sh'

notifications:
  email:
    on_success: change
on_failure: always
